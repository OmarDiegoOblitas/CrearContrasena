<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="main">
        <!-- top part -->
        <div class="top">
            <input type="text" id="output" readonly="true">
            <input type="text" id="char_num" value="6">
            <button onclick="copyFunction()"><i class="fa fa-clone"></i></button>
        </div>
        <!-- details part -->
        <div class="detail">
            <p>Strength</p>
            <p id="strength"></p>
        </div>

        <!-- all options -->
        <div class="options">
            <ul>

                <li>
                    <input type="checkbox" id="capCheck">
                    <label for="capCheck">capital</label>
                    <label id="icon"></label>
                </li>
                <li>
                    <input type="checkbox" id="numCheck">
                    <label for="numCheck">Numeros</label>
                    <label id="icon"></label>
                </li>

                <li>
                    <input type="checkbox" id="symCheck">
                    <label for="symCheck">Simbolos</label>
                    <label id="icon"></label>
                </li>

                <li>
                    <input type="checkbox" id="smCheck">
                    <label for="smCheck">Small</label>
                    <label id="icon"></label>
                </li>
            </ul>
        </div>
        <!-- password generate button -->
        <button onclick="generate()" id="password_generate">Crear Contrase√±a</button>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
